[build]
  base = "frontend/"
  command = "npm run build"
  publish = "dist/"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  REACT_APP_API_URL = "Your Render backend URL"
  REACT_APP_FRONTEND_URL = "Your frontend URL"
  REACT_APP_ADMIN_URL = "Your admin URL"